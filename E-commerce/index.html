<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <h1><span class="e_text">E</span><span class="e_comm">COMM</span></h1>
      </div>
      <div class="search_bar">
        <input type="text" class="input_search" placeholder="Search for Products" />
        <button class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="cart">
        <button class="wishlist_btn"><i class="fa-solid fa-heart"></i>0</button>
        <button class="cart_btn"><i class="fa-solid fa-cart-shopping"></i>0</button>
      </div>
    </div>
  </div>
  <div class="full_banner_width"> 
    <div class="wrapper">
        <div class="category_list">
          <h1>Categories</h1>
        </div>
    </div>
  </div>
</body>
</html>
